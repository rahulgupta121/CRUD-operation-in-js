<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <h1 class="heading">CRUD Operations</h1>
    <!-- <div id="error"></div> -->
    <form id="form" class="mainContent" action='/' method='GET'>
        <input id="Name" class="entername" type="text" placeholder="Enter Name" name="name" value="" >
  
        <input id="Email" class="enteremail" type="email" placeholder="Enter Email" name="email" >
        
        <input id="Password" class="enterpassword" type="password" placeholder="Enter Password" name='password'>
        <button class="submitbtn" type="submit">Submit</button>
    </form>

    <div class="searchBox">
      <input id="searchId" placeholder="Search List" class="search">
      <button class='searchingBox' type="submit" onclick="seaching()">Show Data </button>
      <div id="showdiv">
        <table>

          <tr class="contentrow">
            <td class="tableheading">Name</td>
            <td class="tableheading">Email</td>
            <td class="tableheading">Password</td>
          </tr>
          <tr class="datarow">
            <td id="name"></td>
            <td id="email"></td>
            <td id="password"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
